<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
      <link rel="stylesheet" href="./assets/css/calculadora.css">
	</head>
	<body>
    
    <main>
      <section class="calculadora">
        <input type="text" id="screen" value="0" class="mt-4">
        <article class="buttons">
          <div class="keypad">
            <button class="key btn btn-danger" onclick="limpiar()">C</button>
            <button class="key btn btn-warning" onclick="operar('*')">*</button>
            <button class="key btn btn-warning" onclick="operar('/')">/</button>
            <button class="key btn btn-primary" onclick="agregarNumero('7')">7</button>
            <button class="key btn btn-primary" onclick="agregarNumero('8')">8</button>
            <button class="key btn btn-primary" onclick="agregarNumero('9')">9</button>
            <button class="key btn btn-primary" onclick="agregarNumero('4')">4</button>
            <button class="key btn btn-primary" onclick="agregarNumero('5')">5</button>
            <button class="key btn btn-primary" onclick="agregarNumero('6')">6</button>
            <button class="key btn btn-primary" onclick="agregarNumero('1')">1</button>
            <button class="key btn btn-primary" onclick="agregarNumero('2')">2</button>
            <button class="key btn btn-primary" onclick="agregarNumero('3')">3</button>
            <button class="keyZero btn btn-success" onclick="agregarNumero('0')">0</button>
            <button class="key btn btn-success" onclick="agregarNumero('.')">.</button>
          </div>
          <aside class="op">
            <button class="key btn btn-warning" onclick="operar('-')">-</button>
            <button class="largeKey btn btn-warning" onclick="operar('+')">+</button>
            <button class="largeKey btn btn-warning" onclick="calcular()">=</button>
          </aside>
        </article>
      </section>
    </main>
    <script src="./assets/js/calculadora.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
      
	</body>
</html>
